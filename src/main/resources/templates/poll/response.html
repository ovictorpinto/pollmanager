<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Responses Poll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/poll.css">
</head>
<body>
<div class="container  main-container">
    <a class="btn btn-primary" th:href="${#mvc.url('PC#index').build()}">Back</a><br><br>

    <h1 th:text="${poll.title}"></h1><br>
    <h2 th:text="${poll.description}"></h2> <br><br>

    <canvas id="chart"></canvas>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
<script th:inline="javascript">


    let canvas = document.getElementById('chart').getContext('2d');
    new Chart(canvas, {
        type: 'horizontalBar',
        data: {
            labels: [ [(${resultAxisX})] ],
            datasets: [{
                label: 'Responses',
                data: [ [(${resultAxisY})] ]
            }]
        }
    });
</script>
</body>
</html>
