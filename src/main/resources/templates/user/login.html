<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/poll.css">
</head>
<body>
<div class="container main-container">

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h1>Login</h1>
    <form class="form" th:action="@{/user/login}" method="post">
        Email: <input type="text" name="username" required/><br>
        Password: <input type="password" name="password" required/><br><br>

        <button class="btn btn-primary" th:href="${#mvc.url('PC#loadCreate').build()}">Login</button>
        <a class="btn btn-danger" th:href="${#mvc.url('PC#index').build()}">Cancel</a>
    </form>

</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
